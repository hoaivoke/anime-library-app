<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Edit Information</h2>
        <form id="editForm">
            <input type="text" id="editTenHS" placeholder="Tên học sinh">
            <input type="text" id="editLop" placeholder="Lớp">
            <input type="text" id="editSoDienThoai" placeholder="Số điện thoại">
            <input type="text" id="editEmail" placeholder="Email">
            <input type="password" id="editPassword" placeholder="Mật khẩu mới">
            <button type="submit">Save Changes</button>
        </form>
        <p id="editMessage"></p>
    </div>
    <script src="script2.js"></script>
</body>
</html>
