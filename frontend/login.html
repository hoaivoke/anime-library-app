<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime Library Quest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fixed sidebar for available books -->
  <aside class="sidebar">
    <h2>Login</h2>
    <div id="books-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <form id="loginForm" style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap:3vh; width: 100%;">
                <input type="text" id="loginMaHS" placeholder="Mã số học sinh" required style="width: 80%; height: 5vh;">
                <input type="password" id="loginPassword" placeholder="Mật khẩu" required style="width: 80%; height: 5vh;">
                <button type="submit">Login</button>
            </form>
            <p>No accounts?</p>
             <a href="register.html">Register</a>
            <p id="loginMessage"></p>
    </div>
    <script src="script2.js"></script>
  </aside>
  
  <div class="main-content" style="background-color: rgb(68, 44, 12);">
    <canvas id="canvas" width=100% height="100%"></canvas>
  </div>
  <script src="game.js"></script>

  <!-- Dialogue area fixed at the bottom -->
  <div class="dialogue-area">
    <div class="dialogue-content">
      <!-- Dialogue options column -->
      <div class="dialogue-options" id="dialogue-options">
        <p id="dialogue-line">
          "Welcome. Or welcome back. Mind telling me who you are?"
        </p>
      </div>
    </div>
         
    <div class="character-image">
      <img src="assets/character1.png" alt="Main Character">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
