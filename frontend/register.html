<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime Library Quest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black; display: flex; align-items: center; justify-content: center;opacity: 0.9;z-index: 1000000000;">
    <img src="assets/loading.png" alt="Loading..." style="width: 200px; height: 200px;object-fit: cover;">
    <p style="color: white; font-size: 30px;">Loading</p>
  </div>
  <script>
    function changeDots() {
      const loadingText = document.querySelector("#loading p");
      const dots = loadingText.textContent.match(/\./g) || [];
      if (dots.length < 3) {
        loadingText.textContent += ".";
      } else {
        loadingText.textContent = "Loading";
      }
    }
    setInterval(changeDots, 300);
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.getElementById("loading").style.display = "none";
      }, 2000);
    });
  </script>
  <!-- Fixed sidebar for available books -->
  <aside class="sidebar">
    <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerMaHS" placeholder="Mã học sinh">
            <input type="text" id="registerTenHS" placeholder="Tên học sinh" required>
            <input type="text" id="registerLop" placeholder="Lớp">
            <input type="text" id="registerSoDienThoai" placeholder="Số điện thoại">
            <input type="text" id="registerEmail" placeholder="Email">
            <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
            <button type="submit">Register</button>
        </form>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        <p id="registerMessage"></p>
    <script src="script2.js"></script>
  </aside>
  
  <div class="main-content" style="background-color: rgb(68, 44, 12);">
    <canvas id="canvas" width=100% height="100%"></canvas>
  </div>
  <script src="game.js"></script>

  <!-- Dialogue area fixed at the bottom -->
  <div class="dialogue-area">
    <div class="dialogue-content">
      <!-- Dialogue options column -->
      <div class="dialogue-options" id="dialogue-options">
        <p id="dialogue-line">
          "Welcome. Or welcome back. Mind telling me who you are?"
        </p>
      </div> 
    </div>
        
    <div class="character-image">
      <img src="assets/character1.png" alt="Main Character">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
